services:
  # Backend API Service
  - type: web
    name: janus-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: janus
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://janus-manager.netlify.app,https://janus-portal.netlify.app
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
