services:
  mongodb:
    image: mongo:8.0
    container_name: janus-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: janus
    volumes:
      - mongodb_data:/data/db
    command: mongod --replSet rs0 --noauth
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-init:
    image: mongo:8.0
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      mongosh --host mongodb:27017 --eval
      'rs.initiate({
        _id: "rs0",
        members: [{ _id: 0, host: "mongodb:27017" }]
      })'
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: janus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
  redis_data:
